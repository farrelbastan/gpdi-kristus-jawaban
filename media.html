/* LOADER */

background:#003f88;

/* SECTION */

/* FILTER BUTTON */
.filter-buttons{
display:flex;
justify-content:center;
gap:20px;
flex-wrap:wrap;
margin-bottom:40px;
}
.filter-btn{
padding:10px 25px;
border:none;
border-radius:30px;
cursor:pointer;
background:#e0ecff;
font-weight:600;
transition:0.3s;
}
.filter-btn.active{
background:#003f88;
color:white;
}

/* VIDEO CARDS */
.video-grid{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:30px;
}
.video-card{
width:300px;
background:white;
padding:20px;
border-radius:15px;
box-shadow:0 8px 20px rgba(0,0,0,0.08);
cursor:pointer;
transition:0.3s;
}
.video-card:hover{
transform:translateY(-8px);
}

/* MODAL */
.modal{
display:none;
position:fixed;
z-index:9999;
left:0;
top:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
justify-content:center;
align-items:center;
}
.modal-content{
width:80%;
max-width:800px;
}
.modal iframe{
width:100%;
height:450px;
border-radius:12px;
}
.close{
position:absolute;
top:20px;
right:40px;

font-size:30px;
cursor:pointer;

/* FOOTER */

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
AOS.init();

/* Loader */
window.addEventListener("load",function(){
setTimeout(function(){
document.getElementById("loader").style.display="none";
},1500);
});

/* FILTER */
function filterSelection(category,btn){
let cards=document.getElementsByClassName("video-card");
let buttons=document.querySelectorAll(".filter-btn");

buttons.forEach(b=>b.classList.remove("active"));
btn.classList.add("active");

for(let i=0;i<cards.length;i++){
if(category==="all"){
cards[i].style.display="block";
}else{
cards[i].style.display=cards[i].classList.contains(category) ? "block":"none";
}
}
}

/* MODAL */
function openModal(videoURL){
document.getElementById("videoModal").style.display="flex";
document.getElementById("modalVideo").src=videoURL;
}

function closeModal(){
document.getElementById("videoModal").style.display="none";
document.getElementById("modalVideo").src="";
}

window.onclick=function(event){
if(event.target==document.getElementById("videoModal")){
closeModal();
}
}
</script>
